<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <div id="weatherWidget">
        <h1>Weather Today</h1>
        <select id="citySelect">
            <option value="">Select City</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="chennai">Chennai</option>
            <option value="kolkata">Kolkata</option>
            <option value="patna">Patna</option>
            <option value="jaipur">Jaipur</option>
            <option value="bangalore">Bangalore</option>
            <option value="shimla">Shimla</option>
            <option value="none">None</option>
        </select>
        <input type="text" id="zipInput" placeholder="Enter Zipcode">
        <button id="searchBtn">Search</button>
        <button id="resetBtn">Reset</button>
        <div id="errorMsg" class="hidden">Please select either a city or enter a zipcode, not both.</div>
        <div id="recentSearches">
            <div id="search1" class="hidden"></div>
            <div id="search2" class="hidden"></div>
            <div id="search3" class="hidden"></div>
        </div>
    </div>
    <script src="weather.js"></script>

</body>
</html>
